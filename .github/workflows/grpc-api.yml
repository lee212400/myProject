# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "feat/**" ]
  pull_request:
    branches: [ "feat/**" ]

jobs:

  CI:
    name: Run CI Shell Script
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.0'
    
    - name: Install golangci-lint
      run: |
        curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v2.1.2/golangci-lint-2.1.2-linux-amd64.tar.gz | tar -xvzf - -C /usr/local/bin
        echo "/usr/local/bin" >> $GITHUB_PATH
        golangci-lint --version
        
    - name: Install Go dependencies
      run: |
        cd src/grpc-api
        go mod tidy

    - name: Build
      run: |
        cd src/grpc-api
        go build -v ./...

    - name: Make script executable
      run: chmod +x src/grpc-api/workflow/ci.sh

    - name: Run CI shell script
      run: ./src/grpc-api/workflow/ci.sh
