name: WorkFlow_Dispatch

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      environment:
        description: 'Select environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      params:
        description: 'Parameters'
        required: false

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "environment: $ENVIRONMENT"
          echo "params: $PARAMS"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.environment }}
          ENVIRONMENT: ${{ inputs.params }}
